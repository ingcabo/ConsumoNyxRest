<html lang="en" ng-app="angularTable">
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<head>
<title>Detalle Proceso</title>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1/nix/site/node_modules/bootstrap/dist/css/bootstrap-theme.min.css"  />
	<link rel="stylesheet" type="text/css" href="http://127.0.0.1/nix/site/node_modules/bootstrap/dist/css/bootstrap.min.css"  />


  <link rel="stylesheet" type="text/css" href="http://127.0.0.1/nix/site/node_modules/ng-grid/css/ng-grid.min.css" />
	<!--<link rel="stylesheet" type="text/css" href="Content/styles.min.css"  />-->



<STYLE type="text/css">

	.large-Modal .modal-dialog{
  	width:1200px; height: 400px;
    position: relative;
    top:10; bottom: 0; left: 0; right: 0;
    margin: auto
}
   
   </STYLE>






</head>


	
<body>

<div role="main" class ="container theme-showcase">
	<div class ="" style="margin-top:90px;">
		<div class="col-lg-12">
			

			<div class="panel panel-info">
              <div class="panel-heading" ng-controller="salirCtrl">
            

                	

              <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="salir()"><img src="http://127.0.0.1/nix/site/node_modules/img/salir.jpg" class="img-responsive" alt="Salir Pagina"  > </button>
               
 
                <button type="button" class="close"  data-dismiss="modal" aria-hidden="true" onclick="window.location.reload()"><img src="http://127.0.0.1/nix/site/node_modules/img/refresh.png" class="img-responsive" alt="Actualizar Pagina"   > </button>
               
  

                <h2 id="tables">Datelle Compras</h2> 

              </div>
              <div class="panel-body">
			


			
			
			 


			<form class="form-inline" >
			
                
				<div class="form-group">
				<label>&nbsp;Cliente</label>
				<input type="text" ng-model="search1.nombres" class="form-control" placeholder="Nombre Cliente">
				<label>&nbsp;Factura</label>
				<input type="text" ng-model="search1.num_factura" class="form-control" placeholder="Numero factura">
				<label>&nbsp;Control</label>
				<input type="text" ng-model="search1.num_control" class="form-control" placeholder="Numero Control">
				<label>&nbsp;C.I</label>
				<input type="text" ng-model="search1.doc_identidad" class="form-control" placeholder="Cedula identidad">
				</form>
				<br/><br/>
				<form class="form-inline">
				<label>&nbsp;Estado</label>
				<input type="text" ng-model="search1.estado_compra" class="form-control" placeholder="Estado">

					<label>&nbsp; Fecha &nbsp;  </label>
				<input type="text" ng-model="search1.fecha" class="form-control" placeholder="fecha">
				
				</div>

			</form>
			
			
			
			
			
					<div class ="bs-component" ng-controller="listdata" class="table-responsive" >
					
<!--class="table-striped table-hower"-->

							<table class="table table-hover">
							<thead>
							<tr>
									<th ng-click="sort('num_factura')">Factura      
									<span class="glyphicon sort-icon" ng-show="sortKey=='num_factura'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th ng-click="sort('num_control')">&nbsp;&nbsp;Control    
									<span class="glyphicon sort-icon" ng-show="sortKey=='num_control'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th ng-click="sort('nombres')">Nombre    
									<span class="glyphicon sort-icon" ng-show="sortKey=='nombres'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th ng-click="sort('doc_identidad')">C.I.  
								<span class="glyphicon sort-icon" ng-show="sortKey=='doc_identidad'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>									
									</th>

									<th ng-click="sort('fecha')">Fecha Compra  
								<span class="glyphicon sort-icon" ng-show="sortKey=='fecha'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>									
									</th>

									<th ng-click="sort('monto_nyx')">Monto Compra 
								<span class="glyphicon sort-icon" ng-show="sortKey=='monto_nyx'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>									
									</th>


									<th ng-click="sort('estado_compra')">Estado Compra 
								<span class="glyphicon sort-icon" ng-show="sortKey=='estado_compra'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>									
									</th>

								
							</tr>
							</thead>		
																	
							
									<tbody>
												<div class="spinner" ng-show="loading" align="center">

												 <img src="http://127.0.0.1/nix/site/node_modules/img/loading.gif" class="img-responsive" alt=""> 					
												</div>
										<tr dir-paginate = "compra in compras.data|orderBy:sortKey:reverse|filter:search1|itemsPerPage:5" pagination-id="compra">         
										    
										    <td>{{compra.num_factura}}         </td>
										    

										    <td align="left">

										    	 <button type="button" ng-click="showDetalle(compra.num_factura,'idlote')" class="btn btn-link">{{compra.num_control}} </button>

										            </td>

											<td> {{compra.nombres}}        </td>
											<td>{{compra.doc_identidad}}      </td>
											<td>{{compra.fecha}}      </td>
											<td>{{compra.monto_nyx | currency : "Bs  " : fractionSize}}     </td>
											

											<td align="center">

											

											 <button type="button" ng-click="showTraking(compra.num_factura,'idlote')" class="btn btn-link">  {{compra.estado_compra}}  </button>

											     </td>

											
											
											
											
										</tr>
									</tbody>
							</table>
							
			<dir-pagination-controls pagination-id="compra" max-size="5" direction-links="true" boundary-links="true" >
			</dir-pagination-controls>

							</div>
					
		</div>	
	</div>
</div>

<script src="http://127.0.0.1/nix/site/node_modules/angular/angular.min.js"></script>
<script src="http://127.0.0.1/nix/site/node_modules/angular-route/angular-route.min.js"></script>
<script src="http://127.0.0.1/nix/site/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="http://127.0.0.1/nix/site/node_modules/angular-animate/angular-animate.js"></script>
<script src="http://127.0.0.1/nix/site/node_modules/a0-angular-storage/dist/angular-storage.min.js" type="text/javascript"></script>
<script src="http://127.0.0.1/nix/site/node_modules/app/appCompralote.js"></script>
<script src="http://127.0.0.1/nix/site/node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="http://127.0.0.1/nix/site/node_modules/ng-grid/lib/dirPagination.js"></script>
<script src="http://127.0.0.1/nix/site/node_modules/ng-grid/lib/ng-grid-2.0.14.min.js"> </script>






</body>
</html>
